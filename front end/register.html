<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cyber Shield</title>
    <style>
        :root {
            --primary-color: #0f172a; /* Dark Blue Background */
            --secondary-color: rgba(30, 41, 59, 0.7); /* Glass Card Background */
            --accent-color: #22c55e; /* Neon Green */
            --text-color: #f8fafc; /* White/Light Gray */
            --text-muted: #94a3b8;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(34, 197, 94, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(30, 41, 59, 1) 0%, #0f172a 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .registration-container {
            max-width: 450px;
            width: 100%;
        }

        .registration-card {
            background-color: var(--secondary-color);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 1rem;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .registration-card h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: var(--text-color);
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
        }

        .btn-submit {
            display: inline-block;
            width: 100%;
            padding: 0.8rem 2.5rem;
            background-color: var(--accent-color);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.6);
        }

        #message {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <div class="registration-card">
            <h1>Agent Registration</h1>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name" class="form-label">Agent Name</label>
                    <input type="text" id="name" class="form-input" required placeholder="Enter your codename">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Secure Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Choose a strong password">
                </div>
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            messageEl.textContent = 'Registering agent...';

            // Send data to the backend server
            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                messageEl.textContent = data.message;
                if (data.message.includes('success')) {
                    document.getElementById('registration-form').reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageEl.textContent = 'Connection failed. Is the server running?';
            });
        });
    </script>

</body>
</html>
